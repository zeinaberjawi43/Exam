<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="script.js">

        </script>
    <title>Document</title>
    <style>
        .ml{
            margin-left: 5px;
            width:200px;
        }
        .rounded{
            border-radius: 10px;
            height:auto;
        }
        .width{
            width: 200%;
        }
    </style>
</head>
<body>
    <div class="container rounded bg-primary">
        <div class="header bg-secondary">
            <form id="addForm">
            <div class="row d-flex flex-row p-3 bg-secondary text-white">
                <div class="col-sm">
                    <input type="text" id="item-name" name="item-name" class="form-control-lg item-name" placeholder="fruit or legum">
                </div>
                <div class="col-sm">
                    <input type="radio" id="radio-btn" name="radio-btn" class="form-check-input" value="fruits">
                    <label class="form-check-label" for="radio-btn">Fruits</label>

                    <input type="radio" id="radio-btn" name="radio-btn" class="form-check-input" value="legumes">
                    <label class="form-check-label" for="radio-btn">Legumes</label>
                </div>
                <div class="col-sm "></div>
                <div class="col-sm d-flex flex-row">
                    <button type="button" class="btn btn-primary ml" id="specific-list" onclick="addlist1()">Add to specific list</button>
                    <button type="button" class="btn btn-warning ml" id="general-list" onclick="addlist2()">Add to general list</button>
                </div>
            </div>
            </form>
        </div>
        <div class="container">
            <div class="row d-flex flex-row p-3">
                <div class="col-sm d-flex flex-row">
                    <button type="button" class="btn btn-primary ml" id="search-list">Search for item</button>
                    <button type="button" class="btn btn-warning ml" id="delete-item">Delete an item</button>
                </div>
                <div class="col-sm d-flex flex-row">
                    <input type="text" id="item-search" name="item-search" class="form-control-lg item-search width" placeholder="Search for a fruit or legum">
                </div>
                <div class="col-sm d-flex flex-row">
                   
                </div>
                <div class="col-sm d-flex flex-row">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-sm">
                    <div class="header text-white h4">
                        <h4 class="shadow-md">List of Fruits</h4>
                    </div>
                    <div class="items" id="fruits-items">

                    </div>
                </div>
                <div class="col-sm">
                    <div class="header text-white h4">
                        <h4 class="shadow-md">List of Fruits and legums</h4>
                    </div>
                    <div class="items" id="both-items">
                        
                    </div>
                </div>
                <div class="col-sm" id="items">
                    <div class="header text-white h4">
                        <h4 class="shadow-md">List of legums</h4>
                    </div>
                    <div class="items" id="legumes-items">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
